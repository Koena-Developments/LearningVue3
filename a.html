<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        body {
          background-color: #f5f5f5;
          font-family: Arial, sans-serif;
        }
    
        .product-card {
          background: white;
          border: 1px solid #ddd;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          padding: 16px;
          margin: 20px;
          width: 220px;
          display: inline-block;
          vertical-align: top;
          text-align: center;
        }
    
        img {
          width: 150px;
          height: 150px;
          object-fit: cover;
        }
    
        button {
          margin: 5px;
          padding: 5px 10px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <div id="anth">
        <div class="product-card" v-for="p in fakerstore" :key="p.id">
            <img :src="p.image" alt="Product image" />
            <p><strong>{{ p.title }}</strong></p>
            <p>R{{ p.price }}</p>
            <p>Description: {{ p.description }}</p>
            <p>Category: {{ p.category }}</p>
           
    </div>

    <script src="anoth.js">
    </script>
</body>
</html>
