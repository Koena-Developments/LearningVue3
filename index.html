<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue three</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <div id="app">
        <h2>Apple-12-Commerce</h2>
        <!-- in order for data to show the condition should be true -->
        {{isNotEmpty}}

        <template v-if="isNotEmpty">
        <div v-for="product in products">
            <div id="picture">
                <img src="iPhone_12_Blue.webp">
            </div>
            <p>
                {{product.productName}}
                <br>
                R{{product.price}}
                <br>
                {{product.productDescription}}
                <br>
                {{Quantity}}
                <br>
                R{{product.total}}
            </p>
        </div>
    </template>
        <button v-on:click="addToCart">To Cart</button>
        <button @click="buyItem">Buy items</button>
        <button @click="removeProduct">remove product</button>
    </div>
    <script src="app.js"></script>
    <style>
        *{
            background-color: white;
        }
        
        img{
            width: 150px;
            height: 150px;
        }
    </style>
</body>
</html>
