<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vue Shopping Cart</title>
  <script src="https://unpkg.com/vue@3.0.2"></script>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 16px;
      margin: 20px;
      width: 220px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>Apple-12-Commerce</h2>

  <div class="product-card" v-for="product in products" :key="product.productName">
    <img src="iPhone_12_Blue.webp" alt="Product image" />
    <p><strong>{{ product.productName }}</strong></p>
    <p>R{{ product.price }}</p>
    <p>{{ product.productDescription }}</p>
    <p>Quantity: {{ product.quantity }}</p>
    <p>Total: R{{ product.total }}</p>
    <button @click="addToCart(product)">Add to Cart</button>
    <button @click="removeProduct(product)">Remove</button>
  </div>

  <div v-if="isNotEmpty">
    <h3>Checkout Summary</h3>
    <p>Total Items: {{ totalQuantity }}</p>
    <p>Total Price: R{{ grandTotal }}</p>
    <button @click="checkout">Checkout</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
